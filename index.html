<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="formulario">
    <form action="./">
      <h1>Adote um Pet</h1>
      <p>Preencha corretamente os campos abaixo para que possamos fazer o match perfeito entre você e seu próximo amiguinho de quatro patas.</p>

      <div class="cabecalho">

        <div class="nome">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" placeholder="Ana" required>
        </div>

        <div class="sobrenome">
          <label for="sobrenome">Sobrenome</label>
          <input type="text" id="sobrenome" name="sobrenome" placeholder="Silva" required>
        </div>

        <div class="cpf">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
        </div>

        <div class="telefone">
          <label for="telefone">Telefone</label>
          <input type="text" id="telefone" name="telefone" placeholder="(00)99999-9999" required>
          <div class="checkbox sms">
            <input type="checkbox" id="sms" name="sms" value="aceito">
            <label for="sms" class="smsLabel">Aceito ser notificado do andamento da adoção por WhatsApp.</label>
          </div>
        </div>
      </div>

      <label for="email" class="label-email">E-mail <i>(opcional)</i></label>
      <input type="email" id="email" name="email" placeholder="anasilva@email.com">

      <h3>Você tem mais de 18 anos?</h3>
      <div class="radio">
        <input type="radio" id="mais18" name="mais18">
        <label for="mais18">Sim</label>

        <input type="radio" id="menos18" name="mais18">
        <label for="menos18">Não</label>
      </div>

      <h3>Você tem outros animais?</h3>
      <div class="radio">
        <input type="radio" id="outrosAnimais" name="outrosAnimais">
        <label for="outrosAnimais">Sim</label>

        <input type="radio" id="semOutrosAnimais" name="outrosAnimais">
        <label for="semOutrosAnimais">Não</label>
      </div>

      <label for="numeroAnimais">Se sim, quantos?</label>
      <input type="number" id="numeroAnimais" name="numeroAnimais">

      <label for="quaisAnimais">Se sim, quais são seus outros pets?</label>
      <textarea name="quaisAnimais" id="quaisAnimais" cols="30" rows="5"></textarea>

      <h3>Em que tipo de lugar você mora e acomodaria seu pet?</h3>
      <div class="radio">
        <input type="radio" id="casa" name="moradia">
        <label for="casa">Casa</label>
        <input type="radio" id="apartamento" name="moradia">
        <label for="apartamento">Apartamento</label>
        <input type="radio" id="outrosMoradia" name="moradia">
        <label for="outrosMoradia">Outros</label>
      </div>

      <label for="outrosMoradia2">Caso tenha optado por "Outros", descreva abaixo:</label>
      <input type="text" id="outrosMoradia2" name="outrosMoradia2">

      <label for="preferencia">Você tem preferência por um tipo de animal?</label>
      <select name="preferencia" id="preferencia">
        <option value="gato">Gato</option>
        <option value="cachorro">Cachorro</option>
        <option value="passaro">Passáro</option>
        <option value="outrosPreferencia">Outros</option>
        <option value="naoPreferencia">Não tenho preferência</option>
      </select>

      <label for="outrosPreferencia2">Caso tenha optado por "Outros", descreva abaixo:</label>
      <input type="text" id="outrosPreferencia2" name="outrosPreferencia2">

      <label for="porte">Você tem preferência por um porte/tamanho de animal?</label>
      <select name="porte" id="porte">
        <option value="pequeno">Pequeno</option>
        <option value="médio">Médio</option>
        <option value="grande">Grande</option>
        <option value="naoPorte">Não tenho preferência</option>
      </select>

      <label for="genero">Você tem preferência quanto ao gênero do pet?</label>
      <select name="genero" id="genero">
        <option value="femea">Fêmea</option>
        <option value="macho">Macho</option>
        <option value="naoGenero">Não tenho preferência</option>
      </select>

      <label for="mensagem">Nos conte um pouco mais sobre você e o porquê de querer um companheiro de 4 patas:</label>
      <textarea name="mensagem" id="mensagem" cols="70" rows="5"></textarea>

      <label for="observacoes">Sentiu falta de alguma pergunta? Gostaria de explicar melhor alguma resposta? Quer fazer alguma outra consideração? Use o espaço abaixo.</label>
      <textarea name="observacoes" id="observacoes" cols="70" rows="5"></textarea>

      <a href="/">Leia os termos de adoção.</a>
      <div class="checkbox termos">
        <input type="checkbox" id="termos" name="termos" value="aceito">
        <label for="termos">Li e concordo com os termos de adoção.</label>
      </div>
      <label for="data">Data de hoje</label>
      <input type="date" id="data" name="data">
      <div class="button">
      <button>Enviar</button>
    </div>
    </form>
  </div>

  <footer>Made by Rayssa.</footer>
</body>

</html>
